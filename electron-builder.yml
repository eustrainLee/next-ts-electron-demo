productName: SC - Next Electron
appId: br.com.electron.next
asar: true

extraMetadata:
  main: main/index.js

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

files:
- main
- frontend/out

publish:
- provider: github

nodeVersion: 20.12.2

# Windows
win:
  target:
  - nsis
  # - msi
  # - portable
  icon: ./build/icon.png
  publisherName: Saulo INC
  artifactName: ${productName}-Setup-${version}.${ext}

# Mac
mac:
  target: dmg
  icon: ./build/icon.png

# Linux
linux:
  target:
  - AppImage
  - deb
  icon: ./build/icon.png
